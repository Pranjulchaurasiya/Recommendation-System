<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <style>
        body {
            background-color: rgb(4, 2, 44);
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: rgb(251, 136, 5);
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .navbar h1 {
            color: white;
            margin: 0;
            font-size: 28px;
            font-weight: bold;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
        }
        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s;
            font-size: 18px;
        }
        .navbar ul li a:hover {
            color: rgb(4, 2, 44);
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            border: none;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .card-body {
            padding: 20px;
        }
        .card-img-top {
            border-radius: 10px;
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        h2 {
            font-size: 18px;
            margin-top: 15px;
            font-weight: bold;
            color: rgb(51, 51, 51);
        }
        ul {
            color: rgb(102, 102, 102);
        }
        .btn-custom {
            background-color: rgb(251, 136, 5);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: rgb(4, 2, 44);
        }
        .container {
            max-width: 1200px;
            margin: auto;
        }
        .text-center {
            text-align: center;
        }
        h1 {
            font-size: 32px;
            color: bisque;
            font-weight: bold;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <nav class="navbar d-flex align-items-center justify-content-between">
        <h1>My Book Recommender</h1>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Top 50 Books</h1>
        <div class="row">
            {% for i in range(book_name|length) %}
                <div class="col-md-3 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ image[i] }}" alt="Book Cover">
                            <h2 class="text-center">{{ book_name[i] }}</h2>
                            <ul class="list-unstyled">
                                <li><strong>Writer:</strong> {{ author[i] }}</li>
                                <li><strong>Ratings:</strong> {{ rating[i] }}</li>
                            </ul>
                            <div class="text-center mt-2">
                                <button class="btn-custom">Read More</button>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
